<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Formulario.css">
    <title>Contáctanos</title>
</head>

<body>

    <header>
        <h1 id="CineQuinto">CineQuinto</h1>
        <nav>
            <h3 id="dE">¿Dónde estamos?</h3>
            <h3 id="Cartelera">Cartelera</h3>
            <h3 id="Formulario">Contacto</h3>
            <div class="button">
                <h3>Comprar Entradas</h3>
            </div>
        </nav>
    </header>

    <h1>Formulario de Contacto</h1>

    <form>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="asunto">Asunto (Opcional):</label><br>
        <input type="text" id="asunto" name="asunto"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="40" required></textarea><br><br>

        <input type="submit" value="Enviar">

    </form>

    <footer>
        <p class="autor">Hecho por Leandro Abdiel Moreno Valcárcel</p>
        <div id="rs">
            <i class="fa-brands fa-square-x-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
        </div>
    </footer>
    <script src="Cine.js"></script>

</body>

</html>
